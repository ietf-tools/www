server {
    listen 8080 default_server;
    listen [::]:8080 default_server;
    server_name _;
    gzip on;
    access_log /dev/stdout;
    error_log /dev/stdout warn;
    absolute_redirect off;
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $${keepempty}host;
        proxy_set_header X-Forwarded-For $${keepempty}proxy_add_x_forwarded_for;
        proxy_set_header Connection close;
        client_max_body_size 0;  # disable size check
        # Set timeouts longer than Cloudflare proxy limits
        proxy_connect_timeout 60;  # nginx default (Cf = 15)
        proxy_read_timeout 120;  # nginx default = 60 (Cf = 100)
        proxy_send_timeout 60;  # nginx default = 60 (Cf = 30)
    }
    location /media/ {
        alias /app/media/;

        error_page 404 = @error_redirect;
    }
    location /static/ {
        alias /app/static/;

        error_page 404 = @error_redirect;
    }
    location /charter/ {
        alias /a/ietfdata/doc/charter/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
        charset utf-8;

        location ~* \.xml$ {
            add_header Content-Disposition 'attachment';
        }

        error_page 404 = @error_redirect;
    }
    location /cr/ {
        alias /a/ietfdata/doc/conflict-review/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
        charset utf-8;

        location ~* \.xml$ {
            add_header Content-Disposition 'attachment';
        }

        error_page 404 = @error_redirect;
    }
    location /slides/ {
        alias /a/ietfdata/doc/slides/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
        charset utf-8;

        location ~* \.xml$ {
            add_header Content-Disposition 'attachment';
        }

        error_page 404 = @error_redirect;
    }
    location /archive/id/ {
        alias /a/ietfdata/draft/archive/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
        charset utf-8;

        location ~* \.xml$ {
            add_header Content-Disposition 'attachment';
        }

        error_page 404 = @error_redirect;
    }
    location /id/ {
        alias /a/ietfdata/draft/repository/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
        charset utf-8;

        location ~* \.xml$ {
            add_header Content-Disposition 'attachment';
        }

        error_page 404 = @error_redirect;
    }
    location /ietf-ftp/ {
        alias /a/ftp/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
        charset utf-8;

        location ~* \.xml$ {
            add_header Content-Disposition 'attachment';
        }

        error_page 404 = @error_redirect;
    }
    location /rfc/ {
        alias /a/ftp/rfc/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
        charset utf-8;

        location ~* \.xml$ {
            add_header Content-Disposition 'attachment';
        }

        error_page 404 = @error_redirect;
    }
    location /proceedings/ {
        root /a/www/www6s/proceedings/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
        charset utf-8;

        location ~* /minutes/.+$ {
            try_files $uri $uri.html $uri.txt $uri/;
        }

        error_page 404 = @error_redirect;
    }
    location /download/ {
        alias /a/www/www6s/download/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
        charset utf-8;

        error_page 404 = @error_redirect;
    }
    location /lib/ {
        alias /a/www/www6s/lib/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
        charset utf-8;
        expires 30d;

        error_page 404 = @error_redirect;
    }
    location /staging/ {
        alias /a/www/www6s/staging/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
        charset utf-8;

        error_page 404 = @error_redirect;
    }
    location /status-report/ {
        alias /a/www/www6s/status-report/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
        charset utf-8;

        error_page 404 = @error_redirect;
    }
    location /robots.txt {
        add_header Content-Type text/plain;
        return 200 "User-agent: *\nDisallow: /admin/\nDisallow: /search/\n";
    }
    location @error_redirect {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $${keepempty}host;
        proxy_set_header X-Forwarded-For $${keepempty}proxy_add_x_forwarded_for;
    }
}
